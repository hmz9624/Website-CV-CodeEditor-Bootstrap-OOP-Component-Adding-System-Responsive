<body>
  
   <div id="grad1" style="text-align:center;margin:auto;color:white;font-size:40px;font-weight:bold">
       COMPONENT ADDÄ°NG SYSTEM
   </div>
    <div id="container" class="container" style="margin-top: 30px; border: 5px solid rgb(135, 240, 222) ; padding: 10px">
        <form method="post" action="/add" autocomplete="off">
            <div class="form-group">
                <label for="formGroupExampleInput"> Shortname</label>
                <input required type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Component Shortname"
                    name="shortName">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Head Name</label>
                <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Component Head"
                    name="head">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"> Details</label>
                <textarea required oninput="auto_grow(this)" type="text" rows="2" class="form-control"
                    id="formGroupExampleInput2" placeholder="Component Details" name="detail"></textarea>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"> Code</label>
                <textarea required oninput="auto_grow(this)" type="text" rows="2" class="form-control"
                    id="formGroupExampleInput3" placeholder="Component Code" name="code"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
            <a href="/"> <button class="btn btn-primary" type="button" id="bas">Return</button></a>


        </form>
    </div>


</body>
